<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE = edge">
    <meta name="viewport" content="width = device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/IRS.css">
    <title>Image Recognition System</title>
</head>
<body>
      <!-- Navbar Section -->
    <nav class="navbar">
      <div class="navbar__container">
        <a href="/" id="navbar__logo">Kay-Phos</a>
        <div class="navbar__toggle" id="mobile-menu">
          <span class="bar"></span> <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
          <li class="navbar__btn"><a href="/" class="button">History</a></li>
          <li class="navbar__btn"><a href="/" class="button">AI</a></li>
          <li class="navbar__btn"><a href="/" class="button">Search</a></li>
          <li class="navbar__btn"><a href="/" class="button">Meal</a></li>
        </ul>
      </div>
    </nav>

    <main class="app">
        <div class="header">
            <h2>Upload Image</h2>
            <div class="server-message"></div>
        </div>
        <div class="input-div">
            <p>Drag & drop images here or <span class="browse">Browse</span></p>
            <input type="file" class="file" accept="image/png, image/jpeg, image/jpg">
        </div>
        <form id="queued-form">
            <div class="header">
                <h3>Queued in Frontend</h3>
                <button type="submit">Upload</button>
            </div>
            <div class="queued-div"></div>
        </form>
    </main>


    <script>
        let queuedImageArray = [],
            queuedForm = document.querySelector("#queued-form"),
            queuedDiv = document.querySelector(".queued-div"),
            inputDiv = document.querySelector(".input-div"),
            input = document.querySelector(".input-div input"),
            serverMessage = document.querySelector(".server-message"),
            deleteImages =[];

            //QUEUED IN FRONTEND IMAGE
            input.addEventListener("change", ()=>{
            const files = input.files;
            for(let i = 0; i < files.length; i++) {
                queuedImageArray.push(files[i]);
            }
            queuedForm.reset();
            displayQueuedImages();
        })

        inputDiv.addEventListener("drop", (e) => {
            e.preventDefault();
            const files = e.dataTransfer.files;
            for(let i = 0; i < files.length; i++) {
                if (files[i].type.startsWith('image/')) {
                    if (queuedImageArray.every(image => image.name !== files[i].name)) {
                        queuedImageArray.push(files[i]);
                    }
                }
            }
            displayQueuedImages();
        });


        function displayQueuedImages(){
                let images = ""
                queuedImageArray.forEach((image, index) => {
                    images += `<div class="image">
                                <img src="${URL.createObjectURL(image)}" alt="image">
                                <span onclick="deleteQueuedImage(${index})">&times;</span>
                                </div>`
                })
            queuedDiv.innerHTML = images
        }

        function deleteQueuedImage(index){
                queuedImageArray.splice(index, 1)
                displayQueuedImages()
        }

    </script>

</body>
</html>
